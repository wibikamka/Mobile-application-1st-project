<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <form class="login-form" #loginForm="ngForm" (ngSubmit)="submitlogin()">
    <div class="form-group">
      <label for="email" class="form-label">Your email</label>
      <input type="email" id="email" class="form-input" placeholder="name@flowbite.com" name="email" [(ngModel)]="data.email" required>
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Your password</label>
      <input type="password" id="password" class="form-input" name="password" [(ngModel)]="data.password" required>
    </div>
    <button type="submit" class="login-button" [disabled]="!loginForm.valid">Login</button>
  </form>
</ion-content>
