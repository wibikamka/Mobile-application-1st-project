<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{judul_fix}}</ion-card-title>
      <ion-card-subtitle>{{subtitle_fix}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{deskripsi_fix}}
    </ion-card-content>
  </ion-card>

<ion-input class="large-input" labelPlacement="floating" label="Ubah Subtitle" [(ngModel)]="subtitle"></ion-input>
<ion-input class="large-input" labelPlacement="floating" label="Ubah Judul" [(ngModel)]="judul"></ion-input>
<ion-input class="large-input" labelPlacement="floating" label="Ubah Deskripsi" [(ngModel)]="deskripsi"></ion-input>

  <ion-button class="large-input" expand="block" (click)="ubahjudul()">Submit</ion-button>
</ion-content>
