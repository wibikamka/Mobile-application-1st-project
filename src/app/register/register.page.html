<ion-header [translucent]="true">
  <!-- <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar> -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Italiana&display=swap"
    rel="stylesheet"
  />
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div class="logo-container">
    <h1 class="logo-text">LOCALLY</h1>
  </div>

  <form
    class="max-w-sm mx-auto"
    #registerForm="ngForm"
    (ngSubmit)="submitregister()"
  >
    <div class="item-form">
      <input
        type="text"
        id="username"
        class="input-field"
        placeholder="Username"
        name="username"
        [(ngModel)]="data.username"
        required
      />
    </div>
    <div class="item-form">
      <input
        type="text"
        id="phone"
        class="input-field"
        placeholder="Phone Number"
        name="phone"
        [(ngModel)]="data.phone"
        required
      />
    </div>
    <div class="item-form">
      <input
        type="email"
        id="email"
        class="input-field"
        placeholder="Email"
        name="email"
        [(ngModel)]="data.email"
        required
      />
    </div>
    <div class="item-form">
      <input
        type="password"
        id="password"
        class="input-field"
        placeholder="Password"
        name="password"
        [(ngModel)]="data.password"
        required
      />
    </div>
    <div class="item-form">
      <input
        type="password"
        id="password_confirmation"
        class="input-field"
        placeholder="Repeat password"
        name="password_confirmation"
        [(ngModel)]="data.password_confirmation"
        required
      />
    </div>
    <div class="item-form">
      <select
        id="gender"
        class="input-field"
        name="gender"
        [(ngModel)]="data.gender"
        required
      >
        <option value="" disabled selected>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <button
      type="submit"
      class="submit-button"
      [disabled]="!registerForm.valid"
    >
      Register
    </button>
  </form>
  <div class="login-link">
    <p>
      Sudah memiliki akun?
      <span (click)="goToLogin()" class="login-text">Login</span>
    </p>
  </div>
</ion-content>
