<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <form class="max-w-sm mx-auto" #registerForm="ngForm" (ngSubmit)="submitregister()">
    <div class="mb-5">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" id="name" class="input-field" placeholder="enter your name" name="name" [(ngModel)]="data.name" required />
    </div>
    <div class="mb-5">
      <label for="email" class="form-label">Your Email</label>
      <input type="email" id="email" class="input-field" placeholder="name@example.com" name="email" [(ngModel)]="data.email" required />
    </div>
    <div class="mb-5">
      <label for="password" class="form-label">pasword</label>
      <input type="password" id="password" class="input-field" placeholder="password" name="password" [(ngModel)]="data.password" required />
    </div>
    <div class="mb-5">
      <label for="password_confirmation" class="form-label">password confirmation</label>
      <input type="password" id="password_confirmation" class="input-field" placeholder="repeat password" name="password_confirmation" [(ngModel)]="data.password_confirmation" required />
    </div>
    <button type="submit" class="submit-button" [disabled]="!registerForm.valid">Register</button>
  </form>
</ion-content>
