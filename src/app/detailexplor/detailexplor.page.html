<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ post?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="post">
    <img [src]="post.image" alt="Post Image" class="post-image" />
    <h2>{{ post.title }}</h2>
    <p>{{ post.description }}</p>
    <p><strong>Price:</strong> {{ post.price | currency }}</p>
  </div>
</ion-content>
