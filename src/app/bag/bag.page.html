<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Cart Items -->
  <div class="cart-item">
    <div class="item-info">
      <h3>BLW 3/4 L/UU 010 LINEN</h3>
      <p>Brand: Julia Owers</p>
      <p class="price">Rp. 169,500</p>
    </div>
    <div class="item-actions">
      <ion-button size="small" fill="outline" color="danger">Tambah ke Wishlist</ion-button>
      <ion-button size="small" color="medium">Hapus</ion-button>
    </div>
    <div class="item-quantity">
      <ion-icon name="remove-circle-outline"></ion-icon>
      <span>1</span>
      <ion-icon name="add-circle-outline"></ion-icon>
    </div>
    <ion-button size="small" fill="clear" class="chat-button">
      Chat <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
    </ion-button>
  </div>

  <div class="cart-item">
    <div class="item-info">
      <h3>BLW 3/4 L/UU 010 LINEN</h3>
      <p>Brand: Julia Owers</p>
      <p class="price">Rp. 169,500</p>
    </div>
    <div class="item-actions">
      <ion-button size="small" fill="outline" color="danger">Tambah ke Wishlist</ion-button>
      <ion-button size="small" color="medium">Hapus</ion-button>
    </div>
    <div class="item-quantity">
      <ion-icon name="remove-circle-outline"></ion-icon>
      <span>1</span>
      <ion-icon name="add-circle-outline"></ion-icon>
    </div>
    <ion-button size="small" fill="clear" class="chat-button">
      Chat <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
    </ion-button>
  </div>

  <!-- Total Summary -->
  <div class="summary">
    <p>Ongkos kirim dan asuransi</p>
    <p>IDR 30,000</p>
    <p>SUBTOTAL</p>
    <p>IDR 5,000,000</p>
  </div>

  <!-- Action Buttons -->
  <div class="action-buttons">
    <ion-button expand="block" color="danger">Lanjut ke Pembayaran</ion-button>
    <ion-button expand="block" fill="outline" color="danger">Lanjut Belanja</ion-button>
  </div>
</ion-content>
