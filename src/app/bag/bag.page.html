<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Keranjang</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Cart Items -->
  <div *ngFor="let item of cart; let i = index" class="cart-item">
    <div class="item-info">
      <h3>{{ item.name }}</h3>
      <p>Brand: {{ item.brand }}</p>
      <p class="price">Rp. {{ item.price | number }}</p>
    </div>
    <div class="item-actions">
      <ion-checkbox
        [(ngModel)]="item.selected"
        color="primary"
        (ionChange)="onSelectionChange()"
      ></ion-checkbox>
      <ion-button size="small" color="danger" (click)="removeFromCart(i)"
        >Hapus</ion-button
      >
    </div>
    <div class="item-quantity">
      <ion-icon name="remove-circle-outline"></ion-icon>
      <span>{{ item.quantity }}</span>
      <ion-icon name="add-circle-outline"></ion-icon>
    </div>
    <ion-button size="small" fill="clear" class="chat-button">
      Chat <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
    </ion-button>
  </div>

  <!-- Total Summary -->
  <div class="summary">
    <p>Ongkos kirim dan asuransi</p>
    <p>IDR 30,000</p>
    <p>SUBTOTAL</p>
    <p>IDR {{ subtotal | number }}</p>
  </div>

  <!-- Action Buttons -->
  <div class="action-buttons">
    <ion-button
      expand="block"
      color="danger"
      (click)="proceedToPayment()"
      routerlink="/checkout"
      >Lanjut ke Pembayaran</ion-button
    >
    <ion-button expand="block" fill="outline" color="danger" routerLink="/home"
      >Lanjut Belanja</ion-button
    >
  </div>

  <!-- Footer -->
  <div class="footer">
    <ion-icon
      class="footer-icon"
      name="home-outline"
      routerLink="/home"
    ></ion-icon>
    <ion-icon
      class="footer-icon"
      name="search-outline"
      routerLink="/product"
    ></ion-icon>
    <ion-icon class="footer-icon" name="add-circle-outline"></ion-icon>
    <ion-icon
      class="footer-icon"
      name="heart-outline"
      routerLink="/bag"
    ></ion-icon>
    <ion-icon
      class="footer-icon"
      name="person-outline"
      routerLink="/profile"
    ></ion-icon>
  </div>
</ion-content>
