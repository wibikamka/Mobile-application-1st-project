<ion-header [translucent]="true">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
  <ion-toolbar class="custom-header">
    <ion-title class="header-title">LOCALLY</ion-title>
    <ion-buttons slot="start">
      <ion-icon class="header-icon" name="cart-outline"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon class="header-icon" name="notifications-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="instagram-feed">
    <ion-item *ngFor="let product of products" class="post-container"[routerLink]="['/detail', product.id]">
      <!-- Header: Brand (tanpa avatar) -->
      <div class="post-header">
        <ion-label>
          <h3>{{ product.brand }}</h3>
        </ion-label>
      </div>
  
      <!-- Gambar Produk -->
      <div class="post-image">
        <img [src]="product.thumbnail" alt="{{ product.name }}">
      </div>
  
      <!-- Caption dan Harga -->
      <div class="post-caption">
        <p class="product-name">{{ product.name }}</p>
        <p class="product-price">{{ product.price | currency }}</p>
      </div>
    </ion-item>
  </ion-list>
  


  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <div class="footer">
    <ion-icon class="footer-icon" name="home-outline" routerLink="/home"></ion-icon>
    <ion-icon class="footer-icon" name="search-outline" routerLink="/product"></ion-icon>
    <ion-icon class="footer-icon" name="add-circle-outline"></ion-icon>
    <ion-icon class="footer-icon" name="heart-outline" routerLink="/product"></ion-icon>
    <ion-icon class="footer-icon" name="person-outline" routerLink="/profile"></ion-icon>
  </div>
</ion-content>
