<ion-header [translucent]="true">
  <ion-toolbar class="custom-header">
    <ion-title class="header-title">LOCALLY</ion-title>
    <ion-buttons slot="start">
      <ion-icon class="header-icon" name="cart-outline"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon class="header-icon" name="notifications-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let product of products" size="4" class="post-container" [routerLink]="['/detail', product.id]">
        <div class="post-image">
          <img *ngIf="product.thumbnail" [src]="product.thumbnail" alt="{{ product.name }}" class="product-image"/>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <div class="footer">
    <ion-icon class="footer-icon" name="home-outline" routerLink="/home"></ion-icon>
    <ion-icon class="footer-icon" name="search-outline" routerLink="/product"></ion-icon>
    <ion-icon class="footer-icon" name="add-circle-outline"></ion-icon>
    <ion-icon class="footer-icon" name="heart-outline" routerLink="/bag"></ion-icon>
    <ion-icon class="footer-icon" name="person-outline" routerLink="/profile"></ion-icon>
  </div>
</ion-content>
