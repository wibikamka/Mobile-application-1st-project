<ion-header [translucent]="true">
  <ion-toolbar class="custom-header">
    <ion-title class="header-title">LOCALLY</ion-title>
    <ion-buttons slot="start">
      <ion-icon class="header-icon" name="cart-outline"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon class="header-icon" name="notifications-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="instagram-feed">
    <div
      *ngFor="let post of posts"
      class="post-container"
      [routerLink]="['/detailexplor', post.id]"
    >
      <img [src]="post.image" alt="{{ post.name }}" class="product-image" />
    </div>
  </div>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <div class="footer">
    <ion-icon class="footer-icon" name="home-outline" routerLink="/home"></ion-icon>
    <ion-icon class="footer-icon" name="search-outline" routerLink="/product"></ion-icon>
    <ion-icon class="footer-icon" name="add-circle-outline"></ion-icon>
    <ion-icon class="footer-icon" name="heart-outline" routerLink="/bag"></ion-icon>
    <ion-icon class="footer-icon" name="person-outline" routerLink="/profile"></ion-icon>
  </div>
</ion-content>
